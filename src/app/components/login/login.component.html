<div class="container" id="login">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="login">

        <h1>Login</h1>

        <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">

          <div class="form-group py-2">
            <input type="text" class="form-control" id="user" placeholder="Usuario" formControlName="username" required>
            <p *ngIf="checkControl('username', 'required')" class="text-danger">Campo requerido</p>
          </div>

          <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password" FormcontrolName="password"
              required>
            <p *ngIf="checkControl('password', 'required')" class="text-danger">Campo requerido</p>
            <p *ngIf="checkControl('password', 'minlength')" class="text-danger">El password tiene que tener longitud minima de 8 caract√©res</p>
          </div>

          <br>
          <button type="submit" class="form-control btn btn-lg btn-block ">Sign in</button>
        </form>

      </div>
    </div>
  </div>
</div>

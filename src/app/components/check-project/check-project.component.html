<div class="container ms-auto p-1">

  <form [formGroup]="projectForm">
    <select formControlName="project">
      <!-- Pintamos los proyectos en las opciones del selector -->
      <!-- Iterando projects y hallando su indice -->
      <option *ngFor="let project of projects; let i = index" [value]="i + 1">Proyectos {{i + 1}}</option>
    </select>
  </form>

</div>

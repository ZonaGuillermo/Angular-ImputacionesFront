<table class="table text-center">
  <thead class="table-light">
    <tr>
      <th scope="col">Empleado</th>
      <th scope="col">Fecha</th>
      <th scope="col">Horas</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let imputation of currentProject" [ngClass]="{'approved': imputation.status === 2 ,'rejected': imputation.status === 3}">
      <!-- <p>{{ imputation.employeeName|json }}</p> -->
        <th scope="row" class="text-start align-middle">
          {{ imputation.employeeName }}
        </th>
        <td class="align-middle">
          {{ imputation.date }}
        </td>
        <td class="align-middle">
          {{ imputation.hours }}
        </td>
        <td>
          <button class="btn btn-success me-3" (click)="changeStatus(statusImputation.APROBADO, imputation)">Aprobar</button>
          <button class="btn btn-danger"(click)="changeStatus(statusImputation.RECHAZADO, imputation)">Rechazar</button>
        </td>
    </tr>
  </tbody>
</table>


<div class="d-flex justify-content-center my-5">
  <button class=" btn btn-success" (click)="approveAll.emit()">Aprobar Todo</button>
</div>

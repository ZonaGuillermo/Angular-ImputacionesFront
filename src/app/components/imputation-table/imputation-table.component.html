<div class="container">
	<div class="row">
		<div class="col-12">

			<!-- Pintamos el formulario con la tabla de las imputaciones -->
			<form #registerImputations="ngForm" class="m-2 mb-5" (ngSubmit)="OnRegisterImputations(registerImputations)">
				<table class="table">
					<thead>
						<th>#</th>
						<th>Lunes</th>
						<th>Martes</th>
						<th>Miércoles</th>
						<th>Jueves</th>
						<th>Viernes</th>
						<th>Sábado</th>
						<th>Domingo</th>
					</thead>
					<tbody>
						<!-- Recorremos el array de objetos imputationsWeek, donde están 
						las imputaciones horarias de la semana, para pintar los proyectos y las horas semanales de cada proyecto -->
						<tr *ngFor="let item of imputationsWeek">
							<th>{{ item.project.projectName }}</th>
							<td>
								<input type="number" [name]="item.project.projectId + '-monday'" min="1" max="9" class="form-control" [(ngModel)]="item.imputations.monday">
							</td>
							<td>
								<input type="number" [name]="item.project.projectId + '-tuesday'" min="1" max="9" class="form-control" [(ngModel)]="item.imputations.tuesday">
							</td>
							<td>
								<input type="number" [name]="item.project.projectId + '-wednesday'" min="1" max="9" class="form-control" [(ngModel)]="item.imputations.wednesday">
							</td>
							<td>
								<input type="number" [name]="item.project.projectId + '-thursday'" min="1" max="9" class="form-control" [(ngModel)]="item.imputations.thursday">
							</td>
							<td>
								<input type="number" [name]="item.project.projectId + '-friday'" min="1" max="9" class="form-control" [(ngModel)]="item.imputations.friday">
							</td>
							<td>
								<input type="number" [name]="item.project.projectId + '-saturday'" min="1" max="9" class="form-control" [(ngModel)]="item.imputations.saturday">
							</td>
							<td>
								<input type="number" [name]="item.project.projectId + '-sunday'" min="1" max="9" class="form-control" [(ngModel)]="item.imputations.sunday">
							</td>
						</tr>
					</tbody>
				</table>
				<div class="d-flex justify-content-center">
					<input type="submit" value="Guardar" class="btn btn-success btn-lg">
				</div>
			</form>
		
		</div>
	</div>
</div>

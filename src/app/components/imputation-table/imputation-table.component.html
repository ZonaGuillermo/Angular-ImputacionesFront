<div class="container">
	<div class="row">
		<div class="col-12 text-center">

			<div *ngIf="imputationsWeek?.message; then thenBlock else elseBlock"></div>

			<ng-template #thenBlock>
				<p>{{ imputationsWeek.message }}</p>
			</ng-template>

			<ng-template #elseBlock>
				<!-- Pintamos el formulario con la tabla de las imputaciones -->
				<form #registerImputations="ngForm" class="m-2 mb-5" (ngSubmit)="OnRegisterImputations(registerImputations)">
						<div class="table-responsive mb-4">
						<table class="table table-responsive table-striped">
							<thead class="text-center">
								<th>#</th>
								<th>Lunes</th>
								<th>Martes</th>
								<th>Miércoles</th>
								<th>Jueves</th>
								<th>Viernes</th>
								<th>Sábado</th>
								<th>Domingo</th>
							</thead>
							<tbody>
								<!-- Recorremos el array de objetos imputationsWeek, donde están
								las imputaciones horarias de la semana, para pintar los proyectos y las horas semanales de cada proyecto -->
									<tr *ngFor="let item of imputationsWeek">
										<th class="nombreProyecto">{{ item.projectName }}</th>

										<td *ngFor="let imputation of item.imputations">
											<input type="number" min="1" max="24" class="form-control" [value]="imputation.hours" [(ngModel)]="imputation.hours" [ngModelOptions]="{standalone: true}">
										</td>
									</tr>
							</tbody>
						</table>
					</div>
						<div class="d-flex justify-content-center">
							<input type="submit" value="Guardar" class="btn btn-success btn-lg">
						</div>
				</form>
			</ng-template>
		
		</div>
	</div>
</div>

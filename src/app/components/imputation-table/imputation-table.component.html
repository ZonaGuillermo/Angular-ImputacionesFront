<div class="container">

			<form #registerImputations="ngForm" class="m-2 mb-5" (ngSubmit)="OnRegisterImputations(registerImputations)">

							<th>Domingo</th>
						</thead>
						<tbody>

							las imputaciones horarias de la semana, para pintar los proyectos y las horas semanales de cada proyecto -->
							<tr *ngFor="let item of imputationsWeek">
								<th>{{ item.projectName }}</th>

									<input type="number" [name]="item.project.projectId + '-' + day.key" min="1" max="9" class="form-control" [(ngModel)]="day.value">
								</td> -->
								<td *ngFor="let imputation of item.imputations">
									<input type="number" min="1" max="9" class="form-control" [value]="imputation.hours" [(ngModel)]="imputation.hours" [ngModelOptions]="{standalone: true}">
								</td>
								<!-- <td>
									<input type="number" [name]="item.projectId + '-2'" min="1" max="9" class="form-control" [(ngModel)]="item.imputations.tuesday">
								</td>
								<td>
									<input type="number" [name]="item.projectId + '-3'" min="1" max="9" class="form-control" [(ngModel)]="item.imputations.wednesday">
								</td>
								<td>
									<input type="number" [name]="item.projectId + '-4'" min="1" max="9" class="form-control" [(ngModel)]="item.imputations.thursday">
								</td>
								<td>
									<input type="number" [name]="item.projectId + '-5'" min="1" max="9" class="form-control" [(ngModel)]="item.imputations.friday">
								</td>
								<td>
									<input type="number" [name]="item.projectId + '-6'" min="1" max="9" class="form-control" [(ngModel)]="item.imputations.saturday">
								</td>
								<td>
									<input type="number" [name]="item.projectId + '-7'" min="1" max="9" class="form-control" [(ngModel)]="item.imputations.sunday">
								</td> -->
							</tr>
						</tbody>
					</table>
				</div>
					<div class="d-flex justify-content-center">
						<input type="submit" value="Guardar" class="btn btn-success btn-lg">
					</div>
			</form>
		
		</div>
	</div>
</div>
